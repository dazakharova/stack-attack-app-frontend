<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StackAttack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Finger+Paint&display=swap"
      rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Finger+Paint&display=swap"
      rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="../css/profile.css">
  <script type="module" src="../js/profile/profile.js"></script>

</head>

<body>
    <header>
        <img src="../image/profile/Simple-Dot-remix.gif" alt="StackAttack_logo" id="animated-logo">
        <nav>
            <ul>
                <li><a href="#" id="mainpageLink">How it works</a></li>
                <li><a href="#" id="ourTeamLink">Our Team</a></li>
                <li><a href="#" id="feedbackLink">Feedback</a></li>
                <li><a href="#" id="logoutLink">Logout</a></li>
            </ul>
        </nav>
    </header>

    
 <!-- CONTAINERS -->
    <main>
      <div id="roomsHierarchy" class="left-container" id="left-container">
          <h2>My rooms</h2>
         <button id="new-room-btn" type="button" class="btn2"> Add new room</button>
         <button id="toggle-delete-mode-btn" type="button" class="btn5">Delete Room</button>
      </div>
     <div class="right-container">
             <div id="right-container-header">
                 <h2>My items</h2>
                 <div class="boxquest">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Missing something valuable?" class="input" name="txt" onmouseout="this.value = ''; this.blur();">
                </div>

                 <!--Button "Add new room" -->
                 <div id="addbtn">
                     <button class="btn3" data-bs-toggle="dropdown" aria-expanded="false">Add new item</button>
                     <div id="new-item-menu" class="dropdown-menu" aria-labelledby="new-item-btn">
                         <a id="new-item-btn" class="dropdown-item" href="#">Add new item</a>
                         <a id="new-place-btn" class="dropdown-item" href="#">Add new place</a>
                     </div>
                 </div>

             </div>
         <div id="assets-navigation-block">
             <!-- Nav in rooms -->
             <div id="location-info"></div>
             <!-- Places and items -->
             <div class="space-container"></div>
         </div>

              <!--Modal window for items -->
         <div id="item-modal" class="modal">
             <div id="item-window-content" class="modal-content modal-window">
                 <div class="modal-header">
                     <div class="dropdown">
                         <i data-bs-toggle="dropdown" aria-expanded="false" id="more-btn" class="bi bi-three-dots"></i>
                         <div id="item-menu" class="dropdown-menu text-small shadow" aria-labelledby="more-btn">
                             <a class="dropdown-item" id="edit-item-name" href="#">Edit Name</a>
                             <a class="dropdown-item" id="edit-item-description" href="#">Edit Description</a>
                             <a class="dropdown-item" id="edit-item-photo" href="#">Change Photo</a>
                             <a class="dropdown-item" id="delete-item" href="#">Delete</a>
                         </div>
                     </div>
                     <span id="close-item">&times;</span>
                 </div>
                 <h2 id="modal-title"></h2>
                 <div class="new-item-name-div">
                     <input type="text" class="item-title-input">
                     <button class="ok-button">OK</button>
                 </div>
                 <img id="modal-image" src="" alt="myItemPicture">
                 <p id="modal-description"></p>
             </div>
         </div>
     </div>
</div>
</main>
   <!--SMALL MENU" -->
   <div class="fixed-dropdown-container">
    <div class="d-flex align-items-center justify-content-left link-body-emphasis text-decoration-none dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false"  style="margin-left: 20px; margin-top: 80px;">
        <img src="../image/profile/perfume_example_pic.png" alt="mypic" width="180" height="180" class="rounded-circle">
    </div>
    <ul class="dropdown-menu text-small shadow">
        <li><a class="dropdown-item" href="#" id="new-picture-btn">New picture...</a></li>
        <li><a class="dropdown-item" href="#">Change password</a></li>
    </ul>
</div>

<div id="picture-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="current-picture" alt="Current Picture" width="200">
      <div id="image-options">
        <img src="../image/avatars/man-hat1.png" class="image-option">
        <img src="../image/avatars/wmn-blond2.png" class="image-option">
        <img src="../image/avatars/old-man.png" class="image-option">
        <img src="../image/avatars/asian-grl.png" class="image-option">
        <img src="../image/avatars/hoodie-man.png" class="image-option">
        <img src="../image/avatars/wmn-clth.png" class="image-option">
        <img src="../image/avatars/ginger-man.png" class="image-option">
        <img src="../image/avatars/ginger-grl.png" class="image-option">

      </div>
      <button id="save-picture-btn">Save</button>
    </div>
  </div>






  
    <footer>
        <div class="footer-content"></div>
        <div class="social-media">
            <a href="#"><img src="../image/icons/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="../image/icons/x.png" alt="Twitter"></a>
            <a href="#"><img src="../image/icons/f.png" alt="Facebook"></a>
            <a href="#"><img src="../image/icons/mail.png" alt="E-mail"></a>
        </div>
        <div class="copyright">
            <p>&copy; 2024 Stack Attack. All rights reserved.</p>
        </div>
    </footer>

<!--    Window for creating a new item-->
    <div id="new-item-modal" class="modal">
        <div class="modal-content modal-window">
            <span class="close">&times;</span>
            <h2>Add New Item</h2>
            <form id="new-item-form">
                <input type="text" id="item-name-input" placeholder="Name" required>
                <textarea id="item-description-input" placeholder="Description" required></textarea>
                <button type="submit" class="btn btn4">Add Item</button>
            </form>
        </div>
    </div>

<!--    Window for creating a new place -->
    <div id="new-place-modal" class="modal">
        <div class="modal-content modal-window">
            <span class="close">&times;</span>
            <h2>Add New Place</h2>
            <form id="new-place-form">
                <input type="text" id="place-name-input" placeholder="Place Name" required>
                <button type="submit" class="btn btn4">Add Place</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script type="module" src="../js/modals.js"></script>
        <script type="module" src="../js/profile/personalSettings.js"></script>
     
      
<!--<script type="module" src="../js/border.js"></script>-->
</body>
</html>
